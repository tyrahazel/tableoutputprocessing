<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-y: scroll;
        }
        .container {
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #666999;
            color: white;
        }
        header a {
            color: white;
            text-decoration: none;
            font-size: 24px;
        }
        header ol {
            list-style: none;
            display: flex;
            gap: 15px;
            margin: 0;
            padding: 0;
        }
        header ol li {
            display: inline;
        }
        header ol li a {
            color: white;
            text-decoration: none;
        }
        main {
            padding: 20px;
        }
        table {
            width: 40%; /* Made tables slightly smaller */
            border-collapse: collapse;
            margin: 20px 0;
            clear: both; /* Ensure tables don't float */
        }
        table, th, td {
            border: 1px solid #333;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f18973; /* Changed header color for better readability */
            color: white;
        }
        td {
            background-color: #ffb190; /* Changed row color for better readability */
        }
        .table-wrapper {
            overflow: auto;
        }

         h1 {
           
            font-size: 32px;
            padding: 20px;
        }

        h2 {
            margin-left: 190px;
        }

    </style>
</head>

<body>
    <span class="bg-img"></span>
    <img src="images/mars.png" alt="Mars" class="mars" style="width: 100%; height: auto; display: block;">
    <div class="container">
        
        <main>
             <h1> Table Output & Processing </h1>
            <div class="table-wrapper">
                <h2>Table 1</h2>
                <table>
                    <tr>
                        <th>Index#</th>
                        <th>Value</th>
                    </tr>
                    <!-- The rows will be dynamically generated by the script below -->
                </table>
               
                <h2>Table 2</h2>
                <table>
                    <tr>
                        <th>Category</th>
                        <th>Value</th>
                    </tr>
                    <tr>
                        <td>Alpha</td>
                        <td id="alpha-value"></td>
                    </tr>
                    <tr>
                        <td>Beta</td>
                        <td id="beta-value"></td>
                    </tr>
                    <tr>
                        <td>Charlie</td>
                        <td id="charlie-value"></td>
                    </tr>
                </table>
            </div>
        </main>
    </div>

    <script>
        const tableData = `Index,Value
        A1,41
        A2,18
        A3,21
        A4,63
        A5,2
        A6,53
        A7,5
        A8,57
        A9,60
        A10,93
        A11,28
        A12,3
        A13,90
        A14,39
        A15,80
        A16,88
        A17,49
        A18,60
        A19,26
        A20,28`;

        const rows = tableData.split('\n').slice(1);
        const table = document.querySelector('table:first-of-type');

        let values = {};

        rows.forEach(row => {
            const [index, value] = row.split(',');
            const tr = document.createElement('tr');
            const tdIndex = document.createElement('td');
            const tdValue = document.createElement('td');

            tdIndex.textContent = index.trim();
            tdValue.textContent = value.trim();
            tr.appendChild(tdIndex);
            tr.appendChild(tdValue);
            table.appendChild(tr);

            values[index.trim()] = parseInt(value.trim(), 10);
        });

        // Calculating values for Table 2
        const alpha = values['A5'] + values['A20'];
        const beta = values['A15'] / values['A7'];
        const charlie = values['A13'] * values['A12'];

        // Displaying values in Table 2
        document.getElementById('alpha-value').textContent = alpha;
        document.getElementById('beta-value').textContent = beta;
        document.getElementById('charlie-value').textContent = charlie;
    </script>
</body>

</html>
